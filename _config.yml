remote_theme: "mmistakes/minimal-mistakes@4.16.0"

plugins:
  - "jekyll-include-cache"
  - "jekyll-github-metadata"

title: "Being Patterns"
description: "Patterns of being."
minimal_mistakes_skin: "dirt" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum" "sunrise"

# Collections
collections:
  patterns:
    output: true
    permalink: /:path/

defaults:
  # _patterns
  # _docs
  - scope:
      path: ""
      type: patterns
    values:
      layout: single
      read_time: false
      author_profile: false
      share: false
      comments: false
      # sidebar:
      #   nav: "docs"

# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - Rakefile
  - README
  - tmp
  - /docs # ignore Minimal Mistakes /docs
  - /test # ignore Minimal Mistakes /test
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "md"